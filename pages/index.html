<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            BASIC INPUT TYPES
        </title>
        <link rel = "stylesheet" href="../css/form.css">

    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for="text"> Name : </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password : </label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
                <label for="email">Mail id : </label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="url'">Url : </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Number : </label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">Phone Number : </label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <label for="search">Search :  </label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party"> Date and Time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="200" value="40000">
                <output class="salary-output" for = "salary">400000</output>
            </div>
            <div>
                <button>NEXT</button>
            </div>
        </form>
        <script>
            const text = document.querySelector( '#text');
            const textError = document. querySelector('.text-error');
            text.addEventListener('input', function() {
                let nameRegex = RegExp('*(A-Z]{1}[a-z]{2,}$');
                if (nameRegex.test (text.value))
                    textError.textContent = "";
                else textError.textContent = "Name is incorrect try again ";
            });
            const email = document.querySelector('#email');
            const emailError = document.querySelector('.email-error');
            email.addEventListener('input',function() {
                let emailRegex = RegExp('^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$');
                if(emailRegex.test(email.value)){
                    emailError.textContent = "";
                }
                else{
                    emailError.textContent = "email is incorrect";
                }
            });
            
            const  pwd = document.querySelector('#pwd');
            const pwdError = document.querySelector('.pwd-error');
            pwd.addEventListener('input',function() {
                let pwdRegex = RegExp(' /^[a-zA-Z0-9!@#$%^&*]{8,16}$/;');
                if(pwdRegex.test(pwd.value)){
                    pwdError.textContent = "";
                }
                else{
                    pwdError.textContent = "Password is incorrect or too short";
                }
            });
    
            const salary = document. querySelector('#salary');
            const output = document. querySelector('.salary-output')
            output. textContent = salary.value;
            salary.addEventListener('input', function() {
                output. textContent = salary. value;
            });
        </script>
    </body>
     </html>
